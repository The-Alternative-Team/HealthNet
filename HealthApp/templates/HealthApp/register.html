<link href="{% static 'HealthApp/vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Bootstrap Admin Theme</title>

</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Patient Registration</h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <div class="form-group">
                                <h3>Account Info</h3>
                            </div>
                            <p>E-mail:</p>
                            <div class="form-group">
                                <input class="form-control" placeholder="E-mail" name="email" type="email" autofocus>
                            </div>
                            <p>Name:</p>
                            <div class="form-group">
                                <input class="form-control" placeholder="First Name" name="first_name" type="text"
                                       value="">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Last Name" name="last_name" type="text"
                                       value="">
                            </div>
                            <p>Date of Birth:</p>
                            <div class="form-group input-group">

                                <input class="form-control" placeholder="MM" name="month" type="text">
                                <span class="input-group-addon">/</span>
                                <input class="form-control" placeholder="DD" name="day" type="text">
                                <span class="input-group-addon">/</span>
                                <input class="form-control" placeholder="YYYY" name="year" type="text">
                            </div>
                            <p>Password:</p>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" type="password"
                                       value="">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Confirm Password" name="confirm-password"
                                       type="password"
                                       value="">
                            </div>

                            <div class="form-group">
                                <h4>Emergency Contact Info</h4>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="First Name" name="e_cont_fname" type="text"
                                       value="">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Last Name" name="e_cont_lname" type="text"
                                       value="">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Home Phone" name="e_cont_home_phone"
                                       type="text"
                                       value="">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Cell Phone" name="e_cont_cell_phone"
                                       type="text"
                                       value="">
                            </div>

                            <!-- Change this to a button or input when using this as a form -->
                            <a href="doctorIndex.html" class="btn btn-lg btn-success btn-block">Register</a>

                            <div style="text-align:center;">
                                <a href="{% url 'login' %}" class="form-control-static">Already have an account?
                                    Login</a>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="../../static/HealthApp/vendor/jquery/jquery.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="../../static/HealthApp/vendor/bootstrap/js/bootstrap.min.js"></script>

<!-- Metis Menu Plugin JavaScript -->
<script src="../../static/HealthApp/vendor/metisMenu/metisMenu.min.js"></script>

<!-- Morris Charts JavaScript -->
<script src="../../static/HealthApp/vendor/raphael/raphael.min.js"></script>
<script src="../../static/HealthApp/vendor/morrisjs/morris.min.js"></script>
<script src="../../static/HealthApp/data/morris-data.js"></script>

<!-- Custom Theme JavaScript -->
<script src="../../static/HealthApp/dist/js/sb-admin-2.js"></script>

</body>

</html>
